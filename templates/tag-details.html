{% extends 'base.html' %}
{% block title %}{{tag.name}}{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1>{{ self.title() }}</h1>

    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}" style="text-decoration: none;">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/{{ tag.id }}/edit" class="btn btn-primary">Edit</a>
    <a href="/tags/{{ tag.id }}/delete" class="btn btn-danger">Delete</a>    
</div>


{% endblock %}
