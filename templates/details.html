{% extends 'base.html' %}
{% block title %}User Details{% endblock %}

{% block content %}
<div class="container-fluid row p-2">
    <img class="col-3" src="{{user.image_url}}" alt="" style="max-height: 200px; width: auto;">
    <div class="col-9 my-3">
        <div class="row"><h3>{{user.full_name}}</h3></div>
        <div class="col align-self-center">
            <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
            <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
        </div>
        
        <div>
            <h1>Posts</h1>
            <ul>
                {% for p in user.posts %}
                <li><a href="/posts/{{ p.id }}" style="text-decoration: none;">{{p.title}}</a></li>
                {% endfor %}
            </ul>
            <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
        </div>
    </div>
</div>
{% endblock %}
