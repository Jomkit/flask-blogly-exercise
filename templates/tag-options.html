<div class="form-check">
    
    {% if post and (tag in post.tags) %}
    <input class="form-check-input" type="checkbox" value="{{tag.id}}" name="tag" id="{{tag.id}}" checked>
    {% else %}
    <input class="form-check-input" type="checkbox" value="{{tag.id}}" name="tag" id="{{tag.id}}">
    {% endif %}
    <label class="form-check-label" for="{{tag.id}}">
        {{tag.name}}
    </label>
  </div>
