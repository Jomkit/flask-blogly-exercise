{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}

{% block content %}

<h1 class="mb-4">Blogly Recent Posts</h1>

{% for post in posts %}
<div class="container-fluid">
    <h2>{{post.title}}</h2>
    <p class="mt-1 fs-5">{{post.content}}</p>
    <p>By {{post.user.full_name}} on {{post.created_at.strftime("%a %b %d %Y, %-I:%M %p")}}</p>
</div>

{% endfor %}

{% endblock %}
