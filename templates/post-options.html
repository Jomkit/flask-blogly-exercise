<div class="form-check">
    
    {% if tag and (post in tag.posts) %}
    <input class="form-check-input" type="checkbox" value="{{post.id}}" name="post" id="{{post.id}}" checked>
    {% else %}
    <input class="form-check-input" type="checkbox" value="{{post.id}}" name="post" id="{{post.id}}">
    {% endif %}
    <label class="form-check-label" for="{{post.id}}">
        {{post.title}}
    </label>
  </div>
