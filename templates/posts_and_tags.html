<h1><a href="/posts/{{post.id}}" style="color:#000; text-decoration:none;">{{ post.title }}</a></h1>
<p>{{ post.content }}</p>
    <p>By <i>{{post.user.full_name}}</i> on {{post.created_at.strftime("%a %b %d %Y, %-I:%M %p")}}</p>

    <p>
        <b>Tags:</b> 
        {% for tag in post.tags %}
        <span class="badge bg-primary"><a href="/tags/{{tag.id}}" style="text-decoration: none; color: white;">{{tag.name}}</a></span>
        {% endfor %}
    </p>
